<!DOCTYPE html>
<HTML>
    <HEAD>
        <title>Tu peso en otro planeta</title>
    </HEAD>
    <BODY>
        <h1>Tu peso en otro planeta</h1>
        <p>En la tierra tu peso es distinto que en Marte en o Júpiter</p>
        <SCRIPT>
            var usuario = prompt("¿Cual es tu peso?");
            var planeta = prompt("Elige tu planeta \n 1. Marte \n 2. Júpiter");
            var peso = parseInt(usuario);
            var g_tierra = 9.8;
            var g_marte = 3.7;
            var g_jupiter = 24.8;
            var peso_final = 0;
            if (planeta == 1){
                peso_final = peso * g_marte / g_tierra;
                peso_final = parseInt(peso_final);
                document.write("Tu peso en Marte es <strong>" + peso_final + " kilos</strong>");
            }else if(planeta == 2){
                peso_final = peso * g_jupiter / g_tierra
                peso_final = parseInt(peso_final);
                document.write("Tu peso en Júpiter es <strong>" + peso_final + " kilos</strong>");
            }else{
                alert("Planeta inválido, escoge entre Marte y Júpiter");
            }
        </SCRIPT>
    </BODY>
</HTML>
